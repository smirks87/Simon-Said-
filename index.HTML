<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simon Said
        </title>
        <script src="apps.js"></script>
       <link rel="stylesheet" href="style.css">

 <body>
    <main class="game">
        <header>
            <h1 class="heading js-heading">Simon Said</h1>
        </header>
    <section class="squares-container js-container unclickable">

        <span class="info js-info hidden"></span>
    </footer>
   </main>
